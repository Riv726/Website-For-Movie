<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME MACHINE</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: red;
            margin: 0;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            button {
                font-size: 1.2rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>TIME MACHINE</h1>
        <button onclick="doNothing()">Do not click</button>
    </div>

    <script>
        function doNothing() {
            // This function intentionally does nothing
        }
    </script>
</body>
</html>
